<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è ‚Äî –Ø–Ω–¥–µ–∫—Å.–¢—Ä–µ–∫–µ—Ä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.3.4"></script>
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl transform transition-all duration-300 hover:shadow-2xl">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 text-blue-600 rounded-full mb-4 mx-auto">
                üîê
            </div>
            <h1 class="text-2xl font-semibold text-blue-700 mb-2">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
            <p class="text-sm text-gray-500">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å.–¢—Ä–µ–∫–µ—Ä</p>
        </div>

        <div id="yaAuth" style="width:250px;"></div>

        <p class="mt-6 text-xs text-gray-400 text-center">
            –ò—Å–ø–æ–ª—å–∑—É—è —Å–∏—Å—Ç–µ–º—É, –≤—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å —Å <a href="#" class="underline hover:text-gray-600">–ø—Ä–∞–≤–∏–ª–∞–º–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</a>.
        </p>
    </div>

    <script>
        window.onload = () => {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–¥–∂–µ—Ç–∞ ¬´–ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–π –≤—Ö–æ–¥¬ª
            YaAuthSuggest.init(
                {
                    client_id: "{{ client_id }}",
                    response_type: 'token',
                    redirect_uri: "{{ token_redirect_uri }}"
                },
                window.location.origin, // tokenPageOrigin
                {
                    view: 'button',
                    parentId: 'yaAuth', // –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –±–µ–∑ #
                    buttonView: 'main',
                    buttonTheme: 'light',
                    buttonSize: 'm',
                    buttonBorderRadius: 6
                }
            )
                .then(({ handler }) => handler()) // —Ä–µ–Ω–¥–µ—Ä –∫–Ω–æ–ø–∫–∏
                .then(({ access_token }) => {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–æ–∫–µ–Ω –Ω–∞ –±—ç–∫–µ–Ω–¥ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ http-only cookie
                    return fetch('/auth/token-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ access_token })
                    });
                })
                .then((r) => {
                    if (r.redirected) {
                        window.location.href = r.url;
                    } else {
                        r.json().then((err) => alert(err.detail ?? '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏'));
                    }
                })
                .catch((error) => {
                    console.error('YaAuthSuggest error', error);
                });
        };
    </script>
</body>
</html>
